<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Functions</title>
  </head>
  <body>
    <h1>Custom functions</h1>
    <script>
      //1.Defining functions

      function sayHi() {
        // custom function
        alert("Hi"); // Built-in function
      }

      //2. calling Functions
      sayHi(); // alert("Hi");

      //3. Parameters

      function addThis(x, y) {
        alert(x + y);
      }
      addThis(2, 4);

      //4. Default parameters
      function addThisDefault(x, y = 1) {
        //5. The Return Statement
        return x + y;
      }

      console.log(addThisDefault(3));

      // 6. Anonymous Functions
      let functionVariable = function () {
        alert("This is a function in a variable!");
      };

      functionVariable();
    </script>
  </body>
</html>
